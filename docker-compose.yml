services:
  db:
    image: postgis/postgis:16-3.4
    container_name: transp_ai_db
    environment:
      POSTGRES_USER: transp_user
      POSTGRES_PASSWORD: transp_password
      POSTGRES_DB: transp_ai_os
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U transp_user -d transp_ai_os"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: transp_ai_app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://transp_user:transp_password@db:5432/transp_ai_os
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
